<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO list</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="light-main">
    <div class="main">
      <button class="dark-mode">Dark Mode</button>
      <div class="todo-container light-todo-container">
        <h1>TODO List</h1>
        <h3 class="size-items">0</h3>
        <h3 class="time">0</h3>
        <div class="input-container">
          <input type="text" />
          <button>Add</button>
        </div>
        <div class="todo-box">
          <div class="no-items">No items.</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
