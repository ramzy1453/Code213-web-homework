<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revision HTML CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <h1 class="title">Contact Me</h1>
      <p class="text-input">Your first Name</p>
      <input type="text" placeholder="Enter your firstname..." />
      <p class="text-input">Your Last Name</p>
      <input type="text" placeholder="Enter your lastname..." />
      <p class="text-input">Your Email adress</p>
      <input type="email" placeholder="Enter your email..." />
      <p class="text-input">Your Phone number</p>
      <input type="phone" placeholder="Enter your phone..." />
      <p class="text-input">Your message</p>
      <textarea placeholder="Enter your message"></textarea>
      <br />
      <button>Send</button>
    </div>
  </body>
</html>
