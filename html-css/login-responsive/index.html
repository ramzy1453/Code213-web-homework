<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="left-side">
        <form>
          <img src="https://admin.code213.tech/assets/logo-blue-2caa8e04.svg" />

          <h1>Login</h1>
          <p>
            Please enter your information to be able to access the Dashboard.
          </p>

          <p>*Email</p>
          <input placeholder="Your email..." />
          <p>*Password</p>
          <input placeholder="Your password..." />
          <button>Login</button>
          <a href="www.google.com">Forgot your password?</a>
        </form>
      </div>
      <div class="right-side">
        <img
          class="circle-img"
          src="https://admin.code213.tech/assets/image-32-ffc744ae.png"
          width="700"
          height="600"
        />
      </div>
    </div>
  </body>
</html>
